<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/Tomato.ico">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main>
      <div id="watch">
        <div class="watch-container" id="contenedor">
          <div id="title">Pomodoro</div>
          <div id="time">25:00</div>
          <div id="pomodoro-mode">
            <button class="options" id="btn-pom" onclick="toReset()">Pomodoro</button>
            <button class="options" id="btn-sb" onclick="toReset()">Short Break</button>
            <button class="options" id="btn-lb" onclick="toReset()">Long Break </button>
          </div>
        </div>
        <div class="btns-container">
            <button id="btn-start" class="btn" onclick="startPause()">Start</button>
            <button id="btn-reset" class="btn" onclick="toReset()">Reset</button>
        </div>
        <div class="bottom-text">
          <a class="made-by" target="_blank" href="https://www.linkedin.com/in/tom%C3%A1s-agust%C3%ADn-siegfried-musacchio-7635171ba/">Made by Siegfried Tech.</a>  
        </div>

      </div>
      <script src="js/app.js"></script>
    </main>
  </body>
</html>
