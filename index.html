<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/Tomato.ico">
    <title>Pomodoro Timer</title>
  </head>
  <body>
    <main>
      <div id="reloj">
        <div class="reloj-contenedor" id="contenedor">
          <div id="titulo">Pomodoro</div>
          <div id="hora">25:00</div>
          <div id="pomodoro-mode">
            <button class="options" id="btn-pom">Pomodoro</button>
            <button class="options" id="btn-sb">Short Break</button>
            <button class="options" id="btn-lb">Long Break </button>
          </div>
        </div>
        <div class="botones-contenedor">
            <button id="btn-inicio" class="btn" onclick="startPause()">Inicio</button>
            <button id="btn-reset" class="btn" onclick="toReset()">Reset</button>
        </div>
        <footer>
          <div id="footer-text">
            <a href="https://www.linkedin.com/in/tom%C3%A1s-agust%C3%ADn-siegfried-musacchio-7635171ba/">Made by Siegfried Tech.</a>
          </div>
        </footer>
        
      </div>
      <script src="js/app.js"></script>
    </main>
  </body>
</html>
